<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Library</title>
    </head>
    <body>
        <header id="header">
            <button id="new-book">New Book</button>
            <div>
                <h1>Library Logger</h1>
                <h2>By: TJDRZ</h2>
            </div>
            <form id="input-form" method="GET" action="#">
                <label>Title:</label>
                <input 
                id="title" 
                type="text"
                maxlength="20"
                required
                >
                <label>Author:</label>
                <input 
                id="author" 
                type="text"
                maxlength="20"
                required
                >
                <label># of Pages:</label>
                <input 
                id="pages" 
                type="number" 
                required
                >
                <label>Has it been read? (check)</label>
                <input 
                id="read" 
                type="checkbox"
                >
                <button id="submit">Submit</button>
            </form>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read?</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script src="index.js"></script>
    </body>
</html>
