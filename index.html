<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <button id="new-book">New Book</button>
        <header>
            <h1>Library Logger</h1>
            <h2>By: TJDRZ</h2>
        </header>
        <form class="input">
            <label>Title:</label>
            <input id="title" type="text">
            <label>Author:</label>
            <input id="author" type="text">
            <label># of Pages:</label>
            <input id="pages" type="text">
            <label>Has it been read? (check)</label>
            <input id="read" type="checkbox">
            <button id="submit" type="button">Submit</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read?</th>
                    <th>&check;</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script src="library.js"></script>
    </body>
</html>
